<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>

    <style>
        img.disable{
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <h1>Avatar test</h1>
    <div id="app"></div>


    <script type="text/babel">
        const $app = document.getElementById('app');
        const useState = React.useState;
        //const h = React.createElement;

        const Avatar =  props => {
            const src = `https://randomuser.me/api/portraits/women/${props.id}.jpg`;
            const [enable, setEnable] = useState(true);
            //return h("img", {src})
            const className = enable ? "" : "disable";

            return (
                <picture>
                    <img src={src} 
                    className={className}
                    onClick={() => setEnable(!enable)}
                    />
                    <h3>{props.name}</h3>
                    <br/>
                </picture>
            );
            // Con JSX podemos trasnformar el html a React.createElement
        };

        ReactDOM.render(
            <div>
                <Avatar id="1" name="Name"/>
                <Avatar id="2" name="Name2"/>
                <Avatar id="3" name="Name3"/>    
            </div>,
            $app

            //h(Avatar, { id: 1}), $app
        );
    </script>

</body>

</html>
